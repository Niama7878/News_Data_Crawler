<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ article.title }}</title>
    <!-- 引入 Bootstrap 样式库 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <header class="text-center my-4">
            <h1 class="display-4 fw-bold">{{ article.title }}</h1>
            <p class="text-muted">来源: {{ article.source }} | {{ article.time.strftime('%Y年%m月%d日 %H:%M') if article.time else '未知时间' }}</p>
        </header>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">文章详情</h5>
                <p class="card-text">{{ article.content if article.content else '文章内容暂时不可用。' }}</p>
                <a href="{{ article.url }}" target="_blank" rel="noopener noreferrer" class="btn btn-outline-secondary">
                    查看原文链接
                </a>
            </div>
        </div>

        <footer class="text-center">
            <a href="{{ url_for('main.index') }}" class="btn btn-dark btn-lg">返回主页</a>
        </footer>
    </div>

    <!-- 引入 Bootstrap 脚本库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
